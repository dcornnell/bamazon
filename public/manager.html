<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bamazon</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="#">Bamazon</a>
        <span class="navbar-text navbar-item ml-auto">
            Manager Page
        </span>
        <div class="navbar-nav ml-auto">

            <button type="button" class="navbar-item btn btn-outline-primary" id="addbutton">Add Item</button>
        </div>
    </nav>

    <div class="container">
        <div class="row manager">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" id="all" class="btn btn-secondary">All Products</button>
                    <button type="button" id="low" class="btn btn-secondary">Low Inventory</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Department</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Add to Inventory</th>

                        </tr>
                    </thead>
                    <tbody id="tableData">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark navbar-expand-lg">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Customer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Manager</a>
            </li>
        </ul>
    </nav>
    <!-- new item modal-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <p>
                        Product Name:<input type="textarea" id="product_name">
                    </p>
                    <p>
                        Department: <input type="textarea" id="department_name">
                    </p>
                    <p>Price: <input type="textarea" id="price"></p>
                    <p>Stock Quantity <input type="textarea" id="stock_quantity"></p>


                </div>
                <div class="modal-footer">
                    <button class="navbar-item btn btn-outline-success my-2 my-sm-0" id="addItem">Add item</button>

                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/manager.js" type="text/javascript"></script>

</body>
