<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bamazon</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-light bg-light navbar-expand-lg">
        <a class="navbar-brand" href="#">Bamazon</a>
        <span class="navbar-text navbar-item ml-auto">
            Total: $<span class="total"></span>
        </span>
        <div class="navbar-nav ml-auto">

            <button type="button" class="navbar-item btn btn-outline-primary" id="cartbutton">View Cart</button>

        </div>


    </nav>

    <div class="alert" role="alert">
        This is a success alertâ€”check it out!
    </div>
    <div class="container">
        <h1>Products</h1>
        <div class="products"></div>




        <!-- Cart Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="CartModalLabel">Cart:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-list"></ul>
                        <h1>Total: $ <span class="total"></span></h1>
                    </div>
                    <div class="modal-footer">
                        <button class="navbar-item btn btn-outline-success my-2 my-sm-0" id="checkout">Order</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- Order Placed Modal -->

        <div class="modal fade" id="checkedOutModal" tabindex="-1" role="dialog" aria-labelledby="checkedOutModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkedOutModalLabel">Order Placed!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>
                    <div class="modal-body">

                        <h1>Thank you for your order!</h1>
                    </div>

                </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
